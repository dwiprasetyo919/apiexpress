on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [main]
name: ðŸš€ Deploy website on push
jobs:
  build:
    runs-on: self-hosted
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with: 
          node-version: "16"
      - name: Install dependencies
        run: npm install
            

